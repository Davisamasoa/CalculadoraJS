<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script/controller/calcController.js"></script>
    <script defer src="./script/calculator.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
</head>
<body>
    <main>
        <header>
            <div class="dateTime-container">
                <p class="date-item time"></p>
                <p class="date-item date"></p>
            </div>
            <div class="output-container"><p class="output-number display"></p></div>
        </header>
            <div class="botoesdecima">  
                    <button class="botaoAC">AC</button>
                    <button class="botaoCE">CE</button>
                    <button class="botaoPorcentagem">%</button>
                    <button class="botaoDivisao">÷</button>
                    <button class="botao7">7</button>
                    <button class="botao8">8</button>
                    <button class="botao9">9</button>
                    <button class="botaoMultiplicaçao">x</button>
                    <button class="botao4">4</button>
                    <button class="botao5">5</button>
                    <button class="botao6">6</button>
                    <button class="botaoMenos">-</button>
                </div>
                <div class="botoesdebaixo">
                    <div class="botoesdebaixo-grid">
                        <button class="botao1">1</button>
                        <button class="botao2">2</button>
                        <button class="botao3">3</button>
                        <button class="botao0">0</button>
                        <button class="botaoPonto">.</button>
                        <button class="botaoIgual">=</button>
                    </div>
                    <div>
                        <button class="botaoMais">+</button>
                    </div>
                </div>
            </div>  
    </main>
    <footer><p>Desenvolvido por Davi Samuel</p> 
        <div>
            <a href="https://github.com/Davisamasoa" target="_blank">
                <img src="./img/githubBranco.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
